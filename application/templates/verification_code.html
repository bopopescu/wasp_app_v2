<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Verification Code</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/verification.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body >

<br><br><br><br><br>
<div class="wrapper" >
  <div class="dialog">
      <img src="{{ url_for('static', filename='images/logo_1.svg') }}" width="300"height="200">
    <h3>Please enter the 6-digit verification code we sent via SMS:</h3>
    <span>(we want to make sure the phone number is valid, before we register you on the server)</span>
    <form id="form_verified"><br>
      <input id="1"type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
      <input id="2"type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
        <input id="3" type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
        <input id="4" type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
         <input id="5"type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" />
         <input id="6" type="text" maxLength="1" size="1" min="0" max="9" pattern="[0-9]{1}" /><br><br>
      <button type=submit class="btn btn-primary btn-embossed">Verify</button>
    </form><br>

    <div>
      Didn't receive the code?<br />
      <a href="{{ url_for('authentication.route_resend_code')}}">Send code again</a><br />
      <a href="#">Change phone number</a><br>
        <a href="#">Go back homepage</a>
    </div>
  </div>
</div>
	<script type="text/javascript" src="{{url_for('static', filename='js/functions/verification.js') }}"></script>
</body>
</html>
